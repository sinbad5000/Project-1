<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Screen</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/title.css">
</head>
<body>
    

    <div class="titleScreen"> 
        <div class="title">Dungeon Pass!</div>
        <form method="get" action="./index.html">
            <button id="btn" type="submit">Click here to start your adventure!</button>
        </form>
    </div>
    <div id="rules">
        <h2>Rules!</h2>
        <p>Use the W A S D keys to move through the dungeon, but be careful, monsters are running around!</p>
        <p>Make it to the yellow door on the other side without cheating!</p>
    </div>


    <script src="js/title.js"></script>
</body>
</html>
