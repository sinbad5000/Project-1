<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Crawler</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div id="container">
      <aside id="top-left"><h2>Make your way out the dungeon!</h2></aside>
      <aside id="top-right"><h2 id="movement"></h2></aside>
      <main>
          <canvas id="game">
            Escape the planet before it explodes!
          </canvas>
      </main>
      <aside id="btm-left"><h2 id="score">Easy</h2></aside>
      <aside id="btm-right">
        <form id="file" method="get" action="./index.html">
          <button id="btn" type="submit">Play the game!</button>
      </form>  
      </aside>
    </div>

  
  <script src="js/main.js"></script>
</body>
</html>
